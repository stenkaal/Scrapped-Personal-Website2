<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhets Omvandling | Sten Kaal</title>
</head>
<body>
    <h1>Enhets Omvandlare</h1>
    <p>Välj den enheten du vill omvandla till.</p>
    <select name="enheter" id="enhet">
        <option value="kg" id="kg">KG</option>
        <option value="lbs" id="lbs">LBS</option>
    </select>
    <input id="input" placeholder="Skriv ditt tal här">
    <button onclick="omvandla()">Skicka In</button>
    <p id="num"></p>
    <script src="omvandlare.js"></script>
</body>
</html>
