<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up | Sten Kaal</title>
</head>
<body>
    
    <div class="circle"></div>
    <div class="card">
        <div class="logo">
            <i class='bx bxl-graphql'></i>
        </div>
        <h2>Create Account</h2>
        <form class="form">
            <input type="text" placeholder="Name" id="n1">
            <input type="email" placeholder="Email" id="e1">
            <input type="password" placeholder="Password" id="p1">
            <button type="button" onclick="redirect()">SIGN UP</button>
        </form>
        <footer>
            Already have an account? Log In
            <a href="login.html">Here</a>
        </footer>
    </div>
    <script src="loginManager.js"></script>
</body>
</html>
